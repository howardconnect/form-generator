<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Course Document Generator</title>
<style>
  body { font-family: Georgia, serif; max-width: 8in; margin: 1in auto; line-height: 1.5; }
  h1 { color: rgb(0,40,90); border-bottom: 1px solid #ccc; padding-bottom: 0.2em; }
  label { display:block; margin-top:0.8em; }
  select, input, textarea { width:100%; padding:0.4em; font-family:inherit; }
  button { margin-top:1em; padding:0.5em 1em; cursor:pointer; }
  #output { border:1px solid #ccc; padding:1em; margin-top:1.5em; }
</style>
</head>
<body>
<h1>Generate Course Document</h1>

<form id="docForm">
  <label>Course
    <select id="course">
      <option>BIO 137</option>
      <option>BIO 152</option>
      <option>BIO 153</option>
    </select>
  </label>

  <label>Instructor <input id="instructor" value="Justin N. Howard"></label>
  <label>Topic
    <select id="topic">
      <option>Homeostasis</option>
      <option>Tissues</option>
      <option>Skull Landmarks</option>
    </select>
  </label>

  <label>Notes <textarea id="notes" rows="4"></textarea></label>
  <button type="button" id="generate">Render Document</button>
</form>

<div id="output" hidden></div>

<script>
document.getElementById('generate').addEventListener('click', () => {
  const course = document.getElementById('course').value;
  const topic = document.getElementById('topic').value;
  const instructor = document.getElementById('instructor').value;
  const notes = document.getElementById('notes').value;
  const date = new Date().toLocaleDateString();

  // Render styled HTML (instead of downloading)
  const html = `
    <h2 style="color:rgb(0,40,90)">${topic}</h2>
    <p><strong>${course}</strong> â€” ${date}</p>
    <p><em>Instructor:</em> ${instructor}</p>
    <hr>
    <p>${notes || "(no notes provided)"}</p>
  `;

  const out = document.getElementById('output');
  out.innerHTML = html;
  out.hidden = false;
});
</script>
</body>
</html>
